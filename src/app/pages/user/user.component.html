<div class="container">
    <app-input-file [image]="model.photo" (select)="selectedFile($event)"></app-input-file>

    <mat-form-field appearance="outline" class="full-width" col-50>
        <mat-label>Nome</mat-label>
        <input matInput placeholder="preencha o nome do cliente" required [(ngModel)]="model.firstName">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width no-margin-right" col-50>
        <mat-label>E-mail</mat-label>
        <input [disabled]="model.uid" matInput placeholder="preencha o e-mail do cliente" required [(ngModel)]="model.email" type="email">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width" col-50 *ngIf="!model.uid">
        <mat-label>Senha</mat-label>
        <input matInput placeholder="informe sua nova senha" required [(ngModel)]="model.password" type="password">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width no-margin-right" col-50 *ngIf="!model.uid">
        <mat-label>Confirmação de Senha</mat-label>
        <input matInput placeholder="digitenovamente a senha informada acima" required [(ngModel)]="model.confirmPassword" type="password">
    </mat-form-field>

    <section>
        <mat-checkbox [(ngModel)]="model.isRoot">Administrador</mat-checkbox>
    </section>

    <div class="toolbar__form">
        <button mat-raised-button routerLink="/users">Cancelar</button>
        <button mat-raised-button color="primary" (click)="save()">Salvar</button>
    </div>
</div>
