<div class="container-body">
  <mat-toolbar color="primary" class="toolbar-header">
    <button mat-icon-button color="dark" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>PlatformServices</h1>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over">
      <mat-nav-list>

        <h3 mat-subheader>Cadastros</h3>
        <a mat-list-item>

        <a mat-list-item>

        </a>
        <a mat-list-item>

        </a>

          <mat-icon>person</mat-icon> 
          Clientes
        </a>
        
        <h3 mat-subheader>Segurança</h3>
        <a mat-list-item>
          <mat-icon>security</mat-icon> 
          Usuários
        </a>
        
        <h3 mat-subheader>Gerenciamento</h3>
        <a mat-list-item>
          <mat-icon>format_list_bulleted</mat-icon> 
          Pedidos
        </a>
        
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
